<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Randomizer</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="number">
      <p id="randNum"></p>
    </div>
    <script>
      var num = prompt("Velg det h√∏yeste tilfeldige tallet.");
      if (isNaN(num)) {
        alert("Du skrev ikke inn et tall");
        location.reload(true);
      } else {
        var x = document.getElementById("randNum")
        x.innerHTML = Math.floor((Math.random() * num) + 1);
      }
    </script>
  </body>
</html>
